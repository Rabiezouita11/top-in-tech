  <div class="page-header">

          <h3>Contact List
            <small>Multikart Admin panel</small>
          </h3>
        </div>
      </div>

            <a href="index.html">
              <i data-feather="home"></i>
            </a>

<!-- Container-fluid Ends-->

<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <form class="form-inline search-form search-box">
            <div class="form-group">
              <input class="form-control-plaintext" type="search" placeholder="Search..">
            </div>
          </form>

        </div>
        <div class="card-body">
          <div class="table-responsive table-desi">
            <table class="table all-package" id="editableTable">
              <thead>
              <tr>
                <th>id</th>
                <th>nom</th>
                <th>email</th>
                <th>message</th>
                <th>createdAt</th>
                <th>Option</th>
              </tr>
              </thead>

              <tbody>
              <tr  *ngFor="let item of listConatct"  >


                <td data-field="number">{{item.id}}</td>

                <td data-field="date">{{item.nom}}</td>

                <td data-field="text">{{item.email}}</td>

                <td class="order-success">
                  <span>{{item.message}}</span>
                </td>

                <td data-field="number">{{item.createdAt}}</td>


                <td>
                  <button class="form-control" style="background-color:green;" >Repondre</button>
                </td>
              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
