<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <form class="form-inline search-form search-box">
            <div class="form-group">
              <input
                class="form-control-plaintext"
                type="search"
                placeholder="Search.."
              />
            </div>
          </form>
        </div>

        <div class="card-body">
          <div class="table-responsive table-desi">
            <table class="table all-package table-category" id="editableTable">
              <thead>
                <tr>
                  <th>id</th>
                  <th>nom</th>
                  <th>image</th>
                  <th>message</th>
                  <th>date</th>
                  <th>action</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let items of list; let i = index">
                  <td data-field="id">{{ items.id }}</td>
                  <td data-field="name">{{ items.user.nom }}</td>
                  <td>
                    <img src="/api/{{ items.user.image }}" alt="" />
                  </td>
                  <td>{{ items.message }}</td>
                  <td>{{ items.date }}</td>

                  <td>
                    <button  *ngIf="items.etat == null || items.etat == 0" (click)="Signaler(items.id, items.user.id)"   type="button" class="btn btn-danger">
                      Signaler
                    </button>
                    <button *ngIf="items.etat == 1"  type="button" class="btn btn-danger">
                      vous avez deja signaler 
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div *ngIf="list?.length == 0" class="text-center">
              <h3 style="text-align: center; color: red">no data</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
